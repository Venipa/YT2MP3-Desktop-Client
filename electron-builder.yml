productName: Youtube 2 MP3 (Mokka)
appId: net.venipa.mokka-yt2mp3
artifactName: ${name}-${version}-${os}-${arch}.${ext}

asar: false
directories:
  output: ./dist
files:
  - package.json
  - LICENSE
  - README.md

win:
  artifactName: ${name}-${version}-windows-${arch}.${ext}
  target:
    - {target: nsis, arch: x64}
    - {target: nsis, arch: ia32}
mac:
  category: "public.app-category.utility"
  target:
    - dmg
linux:
  target:
    - deb
    - AppImage
  category: Utility

nsis:
  menuCategory: true
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  artifactName: ${name}-${version}-windows-${arch}-nsis-installer.${ext}
deb:
  depends:
    # default Electron dependencies
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
    # keytar dependencies
    - libsecret-1-0

rpm:
  depends:
    # default Electron dependencies
    - libXScrnSaver
    - libappindicator
    - libnotify
    # keytar dependencies
    - libsecret
publish:
  provider: github
  vPrefixedTagName: true
  releaseType: "draft"
